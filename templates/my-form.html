<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict language</title>
</head>
<body>
<h1>Predict the language of a sentence</h1>
<form method="POST">
    <label for="pred">Input sentence</label>
    <input type="text" name="pred" value="" required>
    <input type="submit" value="Submit">
</form>
<br>
<h3>{{prediction}}</h3>
<p>{{result}}</p>
</body>
</html>
